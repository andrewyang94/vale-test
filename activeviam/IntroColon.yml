extends: existence
message: "Consider adding a colon (:) at the end of this introductory sentence before the list."
level: suggestion
scope: text
tokens:
  # Match lines that introduce lists but don't end with a colon
  - '(?m)^[^\r\n:]+\n(?=\s*[-*+]\s)'
  # Match lines that introduce numbered lists but don't end with a colon
  - '(?m)^[^\r\n:]+\n(?=\s*\d+\.\s)'
  # Match lines that introduce tables but don't end with a colon
  - '(?m)^[^\r\n:]+\n(?=\s*\|.*\|)'
